<form id="rsvpForm"
action="PASTE_YOUR_FORMRESPONSE_HERE"
method="POST"
target="hidden_iframe"
onsubmit="handleFormSubmit();">

<input type="text" name="entry.XXXXX" placeholder="Nama Penuh" required>

<select name="entry.XXXXX" required>
    <option value="">Kehadiran Tetamu</option>
    <option value="Hadir">Hadir</option>
    <option value="Tidak Hadir">Tidak Hadir</option>
</select>

<select name="entry.XXXXX" required>
    <option value="">Bilangan Tetamu</option>
    <option value="1">1 orang</option>
    <option value="2">2 orang</option>
    <option value="3">3 orang</option>
    <option value="4">4 orang</option>
</select>

<textarea name="entry.XXXXX" rows="3"
placeholder="Ucapan dan Doa untuk Mempelai (Optional)"></textarea>

<button type="submit" id="submitBtn">
HANTAR PENGESAHAN
</button>

</form>
